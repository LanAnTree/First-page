<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>欢迎，请登录</title>
        <link rel="stylesheet" href="../css/xk.css">
        <link rel="stylesheet" href="../js/xk.js">

	<body>
		<div class="container">
			<div class="loginer">
				<div class="header border_bg">
					<h1 class="font_bg">xxx system</h1>
				</div>
				<div class="content">
					<div class="row">
						<div class="label font_bg">
							username:
						</div>
						<div class="ipt">
							<input onblur="iptFocusOut(this)" onfocus="iptFocus(this)" autocomplete="off" type="text" name="username" maxlength="50">
						</div>
					</div>
					<div class="row">
						<div class="label font_bg">
							password:
						</div>
						<div class="ipt ">
							<input onblur="iptFocusOut(this)" onfocus="iptFocus(this)" autocomplete="off" type="password" name="password" maxlength="50">
						</div>
					</div>
				</div>
				<div class="footer">
					<button><label class="font_bg">login</label></button>
				</div>
			</div>
		</div>
	</body>
</html>
